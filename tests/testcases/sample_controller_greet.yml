# Greet テストケース
# SampleControllerのGET /sample/greetエンドポイントのテスト
desc: SampleController.Greet Test
vars:
  host: http://localhost:9100
  expected_message: "Hello, World!"

runners:
  req: http://localhost:9100
steps:
  CallSampleGet:
    desc: "Test GET /sample/greet endpoint - Success case"
    req:
      /sample/greet:
        get:
          body: null
    test: |
      current.res.status == 200 
      && current.res.body == vars.expected_message
  CallSamplePost:
    desc: "Test unsupported method - Should return 405"
    req:
      /sample/greet:
        post:
          body:
              application/json:
                message: "dummy message"
    test: |
      current.res.status == 405
  